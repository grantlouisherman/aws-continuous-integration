<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>AWS Continuous Upload</title>
      <link rel="stylesheet" href="./style.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container">
      <div class="row">
        <div class="col-12 card-margin">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">AWS Bucket Name</h5>
              <input type="text" class="form-control" id="BUCKET_NAME">
              <small id="BUCKET_NAME" class="form-text"></small>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-3 card-margin">
          <div class="card">
            <img class="card-img-top responsive-image" src="./images/keys.png" width="100" height="200">
            <div class="card-body">
              <h5 class="card-title">IAM USER KEY</h5>
              <input type="text" class="form-control" id="IAM_USER_KEY">
              <small id="IAM_USER_KEY" class="form-text"></small>
              </div>
            </div>
          </div>
        <div class="col-3 card-margin">
          <div class="card">
            <img class="card-img-top responsive-image" src="./images/IAM.png" width="100" height="200">
            <div class="card-body">
              <h5 class="card-title">IAM USER SECRET</h5>
              <input type="text" class="form-control" id="IAM_USER_SECRET">
              <small id="IAM_USER_SECRET" class="form-text"></small>
              </div>
            </div>
          </div>
        <div class="col-6 card-margin">
          <div class="card">
            <div class="card-body">
              <button type="submit" class="btn btn-primary col-12" id="SUBMIT">Start Watching Folder</button>
              <button type="button" class="btn btn-light col-12" id="UNWATCH">Unwatch Folder</button>
              <div>
                <h4> Folder Contents </h4>
              </div>
              </div>
            </div>
          </div>
      </div>
      </div>
      <script>
        require('./renderer.js')
      </script>
    </body>
  </html>
