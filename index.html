<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8">
      <title>AWS Continuous Upload</title>
      <link rel="stylesheet" href="./style.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="main">
        <div class="form-group">
          <label for="BUCKET_NAME">AWS Bucket Name</label>
          <input type="text" class="form-control" id="BUCKET_NAME">
          <small id="BUCKET_NAME" class="form-text"></small>
        </div>
        <div class="form-group">
          <label for="IAM_USER_KEY">IAM USER KEY</label>
          <input type="text" class="form-control" id="IAM_USER_KEY">
          <small id="IAM_USER_KEY" class="form-text"></small>
        </div>
        <div class="form-group">
          <label for="IAM_USER_SECRET">IAM USER SECRET</label>
          <input type="text" class="form-control" id="IAM_USER_SECRET">
          <small id="IAM_USER_SECRET" class="form-text"></small>
        </div>
        <div class="form-group">
          <label for="FOLDER">FOLDER LOCATION</label>
          <input type="text" class="form-control" id="FOLDER">
          <small id="FOLDER" class="form-text"></small>
        </div>
        <button type="submit" class="btn btn-primary" id="SUBMIT">Submit</button>
      </div>
      <script>
        // You can also require other files to run in this process
        require('./renderer.js')
      </script>
    </body>
  </html>
